<div class="search-container">
  <mat-form-field appearance="outline">
    <mat-label>Search</mat-label>
    <input [(ngModel)]="searchFilter" matInput (keyup)="applyFilter($event)" placeholder="Search items" />
  </mat-form-field>


    <!-- Filter by Name -->
<mat-form-field appearance="outline">
    <mat-label>Search by Name</mat-label>
    <input [(ngModel)]="nameFilter"  matInput (keyup)="applyFilter1($event, 'name')" placeholder="Search name" />
  </mat-form-field>
  
  <!-- Filter by Price -->
  <mat-form-field appearance="outline">
    <mat-label>Search by Price</mat-label>
    <input [(ngModel)]="priceFilter" matInput type="number" (keyup)="applyFilter1($event, 'price')" placeholder="Search price" />
  </mat-form-field>

  <!-- Filter by Issue Date Range -->
 <mat-form-field appearance="outline">
    <mat-label>Start Issue Date</mat-label>
    <input matInput [matDatepicker]="issueStartPicker" placeholder="Start Date" [(ngModel)]="issueStartDate">
    <mat-datepicker-toggle matSuffix [for]="issueStartPicker"></mat-datepicker-toggle>
    <mat-datepicker #issueStartPicker></mat-datepicker>
  </mat-form-field>
  
  <mat-form-field appearance="outline">
    <mat-label>End Issue Date</mat-label>
    <input matInput [matDatepicker]="issueEndPicker" placeholder="End Date" [(ngModel)]="issueEndDate">
    <mat-datepicker-toggle matSuffix [for]="issueEndPicker"></mat-datepicker-toggle>
    <mat-datepicker #issueEndPicker></mat-datepicker>
  </mat-form-field>
  
  <button mat-raised-button (click)="applyDateRangeFilter()">Filter by Issue Date</button> 

  <!-- Clear Filter Button -->
<button mat-raised-button (click)="clearFilters()">Clear Filters</button>
  
</div>
  
  <table mat-table [dataSource]="dataSource" matSort class="mat-elevation-z8">
  
    <!-- Column definitions -->
    <ng-container matColumnDef="id">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> ID </th>
      <td mat-cell *matCellDef="let element"> {{element.id}} </td>
    </ng-container>
  
    <ng-container matColumnDef="name">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Name </th>
      <td mat-cell *matCellDef="let element"> {{element.name}} </td>
    </ng-container>
  
    <ng-container matColumnDef="price">
      <th mat-header-cell *matHeaderCellDef mat-sort-header> Price </th>
      <td mat-cell *matCellDef="let element"> {{element.price}} </td>
    </ng-container>
    <ng-container matColumnDef="issue_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Issue Date </th>
        <td mat-cell *matCellDef="let element"> {{element.issue_date}} </td>
      </ng-container>
      <ng-container matColumnDef="receive_date">
        <th mat-header-cell *matHeaderCellDef mat-sort-header> Receive Date </th>
        <td mat-cell *matCellDef="let element"> {{element.receive_date}} </td>
      </ng-container>
  
    <!-- Header and Row Definitions -->
    <tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
    <tr mat-row *matRowDef="let row; columns: displayedColumns;"></tr>
  </table>
  
  <!-- Pagination Controls -->
  <mat-paginator [pageSizeOptions]="[5, 10, 20]" showFirstLastButtons></mat-paginator>
