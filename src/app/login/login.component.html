<div class="container">
    <div class="card">
      <h2>Inventory App</h2>
      <form #login="ngForm" (ngSubmit)="onLogin(login.value)" >
        <label for="username">Username</label>
        <input type="text" id="username" name="username" placeholder="Enter your username" ngModel />
  
        <label for="password">Password</label>
        <input type="password" id="password" name="password" placeholder="Enter your password" ngModel/>
        <button type="submit">Login</button>
      </form>
      
    </div>
</div>
