
  
    <div class="container mt-4">
      <div class="card">
       <div class="card-header text-center">
          <form [formGroup]="searchForm" (ngSubmit)="searchInventory()">
            <h4>Edit Inventory Form</h4>
            <div class="d-flex justify-content-center">
              <input type="text" id="serialNumber" class="form-control" formControlName="serialNumber" required style="width: 15%;">
              <button type="submit" class="btn btn-primary ms-2" [disabled]="searchForm.invalid">Search</button>
            </div>
          </form>
        </div>
        <form [formGroup]="editInventoryForm" (ngSubmit)="onSubmit()">
        <div class="card-body">
       
          <div class="row g-3">
            <!-- Category -->
            <div class="col-md-6">
              <label for="category" class="form-label">Category</label>
              <select id="category" class="form-select" formControlName="category" (change)="onCategoryChange($event)" required>
                <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
              </select>
              <div class="invalid-feedback" *ngIf="editInventoryForm.get('category')?.hasError('required')">Category is required</div>
            </div>
  
            <!-- Subcategory -->
            <div class="col-md-6">
              <label for="subcategory" class="form-label">Subcategory</label>
              <select id="sub_category" class="form-select" formControlName="sub_category">
                <option *ngFor="let sub_category of subcategories" [value]="sub_category">{{ sub_category }}</option>
              </select>
              <div class="invalid-feedback" *ngIf="editInventoryForm.get('category')?.hasError('required')">Category is required</div>
            </div>
  
            <!-- Make -->
            <div class="col-md-6">
              <label for="make" class="form-label">Make</label>
              <input type="text" id="make" class="form-control" formControlName="make" required>
              <div class="invalid-feedback" *ngIf="editInventoryForm.get('make')?.hasError('required')">Make is required</div>
            </div>
  
            <!-- Model -->
            <div class="col-md-6">
              <label for="model" class="form-label">Model</label>
              <input type="text" id="model" class="form-control" formControlName="model" required>
              <div class="invalid-feedback" *ngIf="editInventoryForm.get('model')?.hasError('required')">Model is required</div>
            </div>
  
            <!-- PO Number -->
            <div class="col-md-6">
              <label for="order_id" class="form-label">PO Number</label>
              <input type="text" id="order_id" class="form-control" formControlName="order_id" required>
              <div class="invalid-feedback" *ngIf="editInventoryForm.get('order_id')?.hasError('required')">PO Number is required</div>
            </div>
  
            <!-- Purchase Price -->
            <div class="col-md-6">
              <label for="price" class="form-label">Purchase Price</label>
              <input type="number" id="price" class="form-control" formControlName="price" min="0">
              <div class="invalid-feedback" *ngIf="editInventoryForm.get('price')?.hasError('min')">Price cannot be negative</div>
            </div>
  
            <!-- Receipt Date -->
            <div class="col-md-6">
              <label for="receiptDate" class="form-label">Receipt Date</label>
              <input type="date" id="receipt_date" class="form-control" formControlName="receipt_date" required >
              <div class="invalid-feedback" *ngIf="editInventoryForm.get('receipt_date')?.hasError('required')">Receipt Date is required</div>
            </div>
            
  
            <!-- Warranty End Date -->
            <div class="col-md-6">
              <label for="warrantyEndDate" class="form-label">Warranty End Date</label>
              <input type="date" id="warranty_expiration" class="form-control" formControlName="warranty_expiration" required>
              <div class="invalid-feedback" *ngIf="editInventoryForm.get('warranty_expiration')?.hasError('required')">Warranty End Date is required</div>
            </div>
  
            <!-- Condition -->
            <div class="col-md-6">
              <label for="item_condition" class="form-label">Condition</label>
              <select id="condition" class="form-select" formControlName="condition" required>
                <option *ngFor="let condition of itemCondition" [value]="condition">{{ condition }}</option>
              </select>
              <div class="invalid-feedback" *ngIf="editInventoryForm.get('item_condition')?.hasError('required')">Condition is required</div>
            </div>
  
            <!-- Status -->
            <div class="col-md-6">
              <label for="status" class="form-label">Status</label>
              <select id="status" class="form-select" formControlName="status" required>
                <option *ngFor="let status of statusLov" [value]="status">{{status}}</option>
              </select>
              <div class="invalid-feedback" *ngIf="editInventoryForm.get('status')?.hasError('required')">Status is required</div>
            </div>
  
            <!-- Serial Numbers -->
            <div class="col-6">
              <label for="serialNumbers" class="form-label">Serial Numbers</label>
              <input id="serial_number" class="form-control" formControlName="serial_number" rows="3" readonly >
            </div>
  
            <!-- Notes -->
            <div class="col-6">
              <label for="notes" class="form-label">Notes</label>
              <input id="notes" class="form-control" formControlName="notes" rows="3" >
            </div>
          </div>
          </div>
        <div class="card-footer d-flex justify-content-between">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-primary" [disabled]="editInventoryForm.invalid" (click)="onSubmit()">Submit</button>
          
        </div>
        </form>
      </div>
    </div>
