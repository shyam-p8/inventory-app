<form [formGroup]="inventoryForm" (ngSubmit)="onSubmit()">
    <div class="container mt-4">
      <div class="card">
        <div class="card-header text-center">
          <h4>Add Inventory Form</h4>
        </div>
        <div class="card-body">
          <div class="row g-3">
            <!-- Category -->
            <div class="col-md-6">
              <label for="category" class="form-label">Category</label>
              <select id="category" class="form-select" formControlName="category" (change)="onCategoryChange($event)" required>
                <option *ngFor="let category of categories" [value]="category.name">{{ category.name }}</option>
              </select>
              <div class="invalid-feedback" *ngIf="inventoryForm.get('category')?.hasError('required')">Category is required</div>
            </div>
  
            <!-- Subcategory -->
            <div class="col-md-6">
              <label for="subcategory" class="form-label">Subcategory</label>
              <select id="subcategory" class="form-select" formControlName="subcategory">
                <option *ngFor="let subcategory of subcategories" [value]="subcategory">{{ subcategory }}</option>
              </select>
              <div class="invalid-feedback" *ngIf="inventoryForm.get('category')?.hasError('required')">Category is required</div>
            </div>
  
            <!-- Make -->
            <div class="col-md-6">
              <label for="make" class="form-label">Make</label>
              <input type="text" id="make" class="form-control" formControlName="make" required>
              <div class="invalid-feedback" *ngIf="inventoryForm.get('make')?.hasError('required')">Make is required</div>
            </div>
  
            <!-- Model -->
            <div class="col-md-6">
              <label for="model" class="form-label">Model</label>
              <input type="text" id="model" class="form-control" formControlName="model" required>
              <div class="invalid-feedback" *ngIf="inventoryForm.get('model')?.hasError('required')">Model is required</div>
            </div>
  
            <!-- PO Number -->            
            <div class="col-md-6">
              <label for="po_number" class="form-label">PO Number</label>
              <select id="po_number" class="form-select" formControlName="po_number" required>
                <option *ngFor="let poNumber of poNumberList" [value]="poNumber">{{ poNumber }}</option>
              </select>
              <div class="invalid-feedback" *ngIf="inventoryForm.get('item_condition')?.hasError('required')">PO Number is required</div>
            </div>
  
            <!-- Purchase Price -->
            <div class="col-md-6">
              <label for="price" class="form-label">Purchase Price</label>
              <input type="number" id="price" class="form-control" formControlName="price" min="0">
              <div class="invalid-feedback" *ngIf="inventoryForm.get('price')?.hasError('min')">Price cannot be negative</div>
            </div>
  
            <!-- Receipt Date -->
            <div class="col-md-6">
              <label for="receiptDate" class="form-label">Receipt Date</label>
              <input type="date" id="receiptDate" class="form-control" formControlName="receiptDate" required>
              <div class="invalid-feedback" *ngIf="inventoryForm.get('receiptDate')?.hasError('required')">Receipt Date is required</div>
            </div>
  
            <!-- Warranty End Date -->
            <div class="col-md-6">
              <label for="warrantyEndDate" class="form-label">Warranty End Date</label>
              <input type="date" id="warrantyEndDate" class="form-control" formControlName="warrantyEndDate" required>
              <div class="invalid-feedback" *ngIf="inventoryForm.get('warrantyEndDate')?.hasError('required')">Warranty End Date is required</div>
            </div>
  
            <!-- Condition -->
            <div class="col-md-6">
              <label for="item_condition" class="form-label">Condition</label>
              <select id="item_condition" class="form-select" formControlName="item_condition" required>
                <option *ngFor="let condition of itemCondition" [value]="condition">{{ condition }}</option>
              </select>
              <div class="invalid-feedback" *ngIf="inventoryForm.get('item_condition')?.hasError('required')">Condition is required</div>
            </div>
  
            <!-- Status -->
            <div class="col-md-6">
              <label for="status" class="form-label">Status</label>
              <select id="status" class="form-select" formControlName="status" required>
                <option *ngFor="let status of statusLov" [value]="status">{{status}}</option>
              </select>
              <div class="invalid-feedback" *ngIf="inventoryForm.get('status')?.hasError('required')">Status is required</div>
            </div>
  
            <!-- Serial Numbers -->
            <div class="col-12">
              <label for="serialNumbers" class="form-label">Serial Numbers</label>
              <textarea id="serialNumbers" class="form-control" formControlName="serialNumbers" rows="3" placeholder="Enter multiple serial numbers, separated by commas or new lines"></textarea>
              <!-- <div class="invalid-feedback" *ngIf="inventoryForm.get('serialNumbers')?.hasError('required')">Serial Number is required</div> -->
            </div>
  
            <!-- Notes -->
            <div class="col-12">
              <label for="notes" class="form-label">Notes</label>
              <textarea id="notes" class="form-control" formControlName="notes" rows="3" placeholder="Any additional information"></textarea>
            </div>
          </div>
        </div>
        <div class="card-footer d-flex justify-content-between">
          <button type="reset" class="btn btn-secondary">Reset</button>
          <button type="submit" class="btn btn-primary" [disabled]="inventoryForm.invalid" >Add Inventory</button>
          
        </div>
      </div>
    </div>
  </form>
